<h1>Inventory</h1>  <!-- Page heading -->

{% if inventory %}  <!-- Check if data exists -->
<table border="1">  <!-- Start table -->
    <tr>
        <th>Barcode</th>
        <th>Category</th>
        <th>Name</th>
        <th>Size</th>
        <th>Color</th>
        <th>Stock</th>
    </tr>

    {% for item in inventory %}
    <tr>
        <td>{{item[0]}}</td>  <!-- Barcode -->
        <td>{{item[1]}}</td>  <!-- Category -->
        <td>{{item[2]}}</td>  <!-- Name -->
        <td>{{item[3]}}</td>  <!-- Size -->
        <td>{{item[4]}}</td>  <!-- Color -->
        <td>{{item[5]}}</td>  <!-- Stock -->
    </tr>
    {% endfor %}
</table>

{% else %}
<p>No inventory items available.</p>  <!-- Message if no items -->
{% endif %}
